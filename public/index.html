  <style>/* Formulario centrado y minimalista */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 450px; /* Fijo, pero m√°s espacioso */
  background: rgba(255, 255, 255, 0.3); /* Fondo transl√∫cido suave */
  padding: 1.5rem;
  margin: 0 auto 2rem;
  border-radius: 16px;
  box-shadow: 0 2px 15px rgba(255, 182, 223, 0.5);
  font-family: 'VT323', monospace;
  backdrop-filter: blur(10px); /* Fondo difuso */
}

/* Efecto al pasar el rat√≥n sobre el formulario */
form:hover {
  box-shadow: 0 5px 20px rgba(255, 105, 180, 0.7);
}

/* Input y textarea m√°s grandes y con bordes sutiles */
input, textarea {
  width: 100%;
  padding: 1rem;
  margin: 0.5rem 0;
  border: 1px solid rgba(255, 182, 223, 0.6);
  background: rgba(255, 240, 255, 0.6);
  color: #8f0067;
  font-family: 'VT323', monospace;
  font-size: 1.2rem;
  border-radius: 8px;
  transition: box-shadow 0.3s ease;
}

input:focus, textarea:focus {
  background: rgba(255, 228, 255, 0.9);
  outline: none;
  box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
}

/* Bot√≥n con estilo vaporwave */
button {
  background: rgba(255, 182, 223, 0.7);
  border: none;
  color: #6a004f;
  font-weight: bold;
  padding: 1rem 2rem;
  cursor: pointer;
  font-family: 'VT323', monospace;
  font-size: 1.1rem;
  border-radius: 6px;
  margin-top: 1rem;
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255, 182, 223, 0.9);
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
}

/* Estilo de los mensajes */
.mensaje {
  background: rgba(255, 255, 255, 0.8);
  border-left: 5px solid rgba(255, 105, 180, 0.6);
  padding: 1rem;
  margin: 1rem auto;
  max-width: 600px;
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
  font-family: 'Courier New', monospace;
  text-align: center;
  color: #7d005d;
  transition: box-shadow 0.3s ease;
}

.mensaje:hover {
  box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
}
