/* Formulario centrado y con estÃ©tica terminal vaporwave */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 500px;  /* Fijo, mÃ¡s grande */
  max-width: 90vw;
  background: rgba(255, 230, 255, 0.85);  /* Fondo rosa semitransparente */
  padding: 2rem;
  margin: 0 auto 2rem;
  border: 3px solid rgba(255, 192, 255, 0.8);
  border-radius: 12px;
  box-shadow: inset 0 0 10px #ff77c8, 0 0 20px rgba(255, 90, 150, 0.4);
  font-family: 'VT323', monospace;
  transition: all 0.3s ease;
}

form:hover {
  box-shadow: inset 0 0 20px #ff69b3, 0 0 30px rgba(255, 105, 180, 0.5);
}

/* Input y textarea con efectos vaporwave */
input, textarea {
  margin: 0.5rem 0;
  padding: 1rem;
  border: 2px solid rgba(255, 182, 223, 0.6);
  background: rgba(255, 240, 255, 0.8);
  color: #b3006d;
  font-family: 'VT323', monospace;
  font-size: 1.2rem;
  border-radius: 6px;
  box-shadow: inset 0 0 8px #ffb3e6;
  transition: all 0.3s ease;
}

input:focus, textarea:focus {
  background: rgba(255, 228, 255, 0.9);
  outline: none;
  box-shadow: inset 0 0 10px #ff8cd1;
}

/* BotÃ³n estilo vaporwave */
button {
  background: rgba(255, 105, 180, 0.7);
  border: 2px solid rgba(255, 182, 223, 0.7);
  color: #4b004f;
  font-weight: bold;
  padding: 0.7rem 1.2rem;
  cursor: pointer;
  font-family: 'VT323', monospace;
  font-size: 1.2rem;
  border-radius: 4px;
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255, 182, 223, 0.8);
  box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
}

/* Mensajes centrados, con bordes vaporwave */
.mensaje {
  background: rgba(255, 255, 255, 0.75);
  border-left: 6px solid rgba(255, 90, 150, 0.8);

  padding: 1rem;
  max-width: 600px;

  font-family: 'VT323', monospace;
  color: #6a004d;
  text-align: center;
  transition: all 0.3s ease;
}

.mensaje:hover {
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
}
