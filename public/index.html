  <style>

form {
  display: flex;
  flex-direction: column;
  width: 400px;
  max-width: 90vw;
  background: rgba(255, 255, 255, 0.7);
  padding: 1rem;
  border: 2px dashed #c68ed2;
  border-radius: 10px;
  margin-bottom: 2rem;
  box-shadow: 0 0 10px #d69eea;
}

input, textarea {
  margin: 0.5rem 0;
  padding: 0.5rem;
  border: 1px solid #ccc;
  background: #fff0ff;
  font-family: "Courier New", monospace;
  color: #4b004f;
}

button {
  background: #ffccff;
  border: 1px solid #c68ed2;
  color: #4b004f;
  font-weight: bold;
  padding: 0.5rem;
  cursor: pointer;
  font-family: monospace;
  margin-top: 0.5rem;
  transition: background 0.3s;
}

button:hover {
  background: #ffe6ff;
}

.mensaje {
  background: rgba(255, 255, 255, 0.8);
  border-left: 4px solid #c68ed2;
  margin: 1rem;
  padding: 1rem;
  max-width: 600px;
  border-radius: 8px;
  box-shadow: 2px 2px 5px #caa0d2;
  font-family: "Courier New", monospace;
}
    button.borrar { float: right; background: transparent; border: none; cursor: pointer; color: red; }
    body {
      font-family: 'VT323', monospace;
      background: repeating-linear-gradient(
        0deg,
        #fdf6f9,
        #fdf6f9 2px,
        #fefcff 2px,
        #fefcff 4px
      );
      color: #2c2c2c;
      margin: 0 auto;
      padding: 2em;
      max-width: 1000px;
    }

    h1 {
  
      text-align: center;
    }

    .intro {
      font-size: 1.4em;
      max-width: 700px;
      margin: 0 auto 2em;
      text-align: center;
      line-height: 1.5;
    }

 .grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1em;
  padding: 0em;
  background-color: #fef6ff;
}

.window-frame {
  background: #ffffff;
  border: 2px solid #d29fdc;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255, 192, 255, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}

.window-frame:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 0 30px rgba(255, 192, 255, 0.6);
}

.window-titlebar {
  background: linear-gradient(90deg, #ffc2f4, #e5b3ff);
  color: #333;
  padding: 0.5em 1em;
  font-family: 'VT323', monospace;
  font-size: 1.2em;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #e0a7e0;
}

.window-buttons {
  display: flex;
  gap: 6px;
}

.window-buttons span {
  display: inline-block;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: #ff6b81;
}

.window-buttons span:nth-child(2) {
  background-color: #feca57;
}

.window-buttons span:nth-child(3) {
  background-color: #1dd1a1;
}

.window-content img {
  width: 100%;
  height: auto;
  display: block;
  border-top: 1px solid #fcd5ef;
  filter: saturate(110%);
}

.window-frame:hover .window-content img {
  filter: contrast(115%) brightness(105%)
}





    footer {
      margin-top: 3em;
      font-size: 1.2em;
      text-align: center;
    }

    a {
      color: #000000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
